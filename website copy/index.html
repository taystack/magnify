<style>
/*Some CSS*/


* {
  margin: 0;
  padding: 0;
}

.magnify {
  width: 500px;


  margin: 50px auto;
  position: relative;
}

/*Lets create the magnifying glass*/

.large {
  width: 175px;
  height: 175px;
  position: absolute;
  border-radius: 100%;
  /*Multiple box shadows to achieve the glass effect*/
  box-shadow: 0 0 0 7px rgba(255, 255, 255, 0.85),  0 0 7px 7px rgba(0, 0, 0, 0.25),  inset 0 0 40px 2px rgba(0, 0, 0, 0.25);
  /*Lets load up the large image first*/
  background: url('art.jpg') no-repeat;
  /*hide the glass by default*/
  display: none;
}

/*To solve overlap bug at the edges during magnification*/

.small { display: block; }
</style>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<!-- Lets make a simple image magnifier -->
<title>Minimal Circular Image Magnifier Demo</title>

</div>
<h1 align="center" style="margin-top:150px;">Minimal Circular Image Magnifier Demo</h1>
<div class="magnify"> 
  
  <!-- This is the magnifying glass which will contain the original/large version -->
  <div class="large"></div>
  
  <!-- This is the small image --> 
  <img class="small" src="art.jpg" width="500"/> </div>
